<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
</head>
<body>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<div class="page-header ">
  <h1>Covid-19 Case Prediction</h1>
</div>


<div class="page-header">
  <h2>Daily Cases</h2>
</div>
                          <!--Statewise daily-->
<canvas id="Daily-cases" width="1000" height="500"></canvas>
<!-- Parsing through the csv -->
<table class='table table-dark'>
  <tr>
    <th>Date</th>
    <th>Daily Cases</th>
  </tr>
  {% for i in range(7)%}
    <tr>
      <td>{{labels[i]}}</td>
      <td>{{values[i]}}</td>
    </tr>
  {% endfor %}
</table>
                    

                          <!--Cumilative Cases-->
<div class="page-header">
  <h2>Cumilative Cases</h2>
</div>
                        
<canvas id='Cumilative-cases' width="1200" height="500"></canvas>

  <tr>

    <tr>
      <td>{{labels2[i]}}</td>
      <td>{{values2[i]}}</td>
    </tr>
  {% endfor %}
</table> -->

                    <!-- DISTRICT WISE -->
<div class="container">
  <a href="/districtwisecases" role="button">
  <button type='button' class="btn btn-primary btn-lg btn-block">District Wise Cases</button>
  </a>
</div>








                            <!-- JAVASCRIPT!!!! -->
<script>
    function draw(id,label,value)
{
  var ctx = document.getElementById(id).getContext('2d');


var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels:  label,
        datasets: [{
            label: id,
            barThickness:10, 
            data:value,
           borderColor:['rgba(29,204,44)']
           
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        responsive:false
    }
});

    }



draw("Daily-cases",{{labels|tojson}},{{values|tojson}})
draw("Cumilative-cases",{{labels2|tojson}},{{values2|tojson}})
</script>



</body>
</html>
