<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
</head>
<body>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<div class="page-header ">
  <h1>Covid-19 Case Prediction</h1>
</div>


<div class="page-header">
  <h2>Cumilative-Cases</h2>
</div>

<canvas id="line-chart" width="1000" height="500"></canvas>

<script>
  //Graph for Cumilative Cases
  var ctx = document.getElementById('line-chart').getContext('2d');
// labels = JSON.parse({{ labels | tojson }})
// data = JSON.parse({{ values | tojson }})

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:  {{ labels | tojson }},
        datasets: [{
            label: 'Cumilative Cases',
            barThickness:10, 
            data:{{ values | tojson }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 100, 0.2)',
                'rgba(255, 255, 160, 0.2)'  

            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        responsive:false
    }
});
</script>

<!-- Parsing through the csv -->
<table class='table table-dark'>
  <tr>
    <th>Date</th>
    <th>Cumilative-Cases</th>
  </tr>
  {% for i in range(7)%}
    <tr>
      <td>{{labels[i]}}</td>
      <td>{{values[i]}}</td>
    </tr>
  {% endfor %}

</table>


</body>
</html>
